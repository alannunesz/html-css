<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;

        }
        a:visited {
            color: blueviolet;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: rgb(152, 152, 252);
        }

        a::before {
            content: '______________';
            font-weight: lighter;
        }

      
    </style>
</head>
<body>
    <h1>Links personalizados</h1>
    <ul>

        </a>
    </ul>
</body>
</html>
