<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(137, 168, 253);
        }
        div > p {
            display: none;
        }
        div:hover > p {    
            display: block;
            color: rgb(0, 60, 255);
            background-color: rgb(229, 255, 205);
            width: 90px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div> Passe o mouse aqui
        <p>Hellooooooo</p>
    </div>
    
</body>
</html>
