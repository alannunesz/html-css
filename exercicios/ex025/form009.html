<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="">
        <p>
            <label for="irange">Satisfação</label>
            <input type="range" name="range" id="irange" min="1" max="10" value="5"
            oninput="idetrange.innerHTML = Number(irange.value)">
            <output name="detrang" id="idetrange">5</output>
        </p>



    </form>
</body>
</html>
