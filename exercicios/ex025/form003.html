<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Nome:</label>
        <input type="text" name="usu" id="iusu" required placeholder="nome completo" autocomplete="username">
        </p>
        <p>
            <label for="imed"> Média:</label>
            <input type="number" name="med" id="imed" placeholder="0 a 10" min="0" max="10" step="0.1" value="4">
        </p>
        <p>
            <label for="imes"> Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-10">
        </p>
            <p><label for="idate">Data: </label>
            <input type="date" name="date" id="idate" value="2023-10-05"></p>
        <p>
            <label for="ihora">Hórario da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enivar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
